<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<th:block th:replace="inc/nav :: nav"></th:block>
<center>
    <div style="width: 60%; margin-top: 5%">
        <h1>Rejestracja w MiniStack TM</h1>
        <strong>Witaj w klubie wyjadaczy IT</strong>

        <br/><br/>

        <div th:if="${isRegistered != null && !isRegistered}" class="alert alert-danger" role="alert">
            Email zajęty :( Spróbuj jeszcze raz.
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            Błąd danych
        </div>


        <br/>

        <form style="width: 70%" action="/user/register" method="post" th:object="${registerForm}">
            <div class="form-group">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
                <label for="nickname">Nick</label>
                <input th:field="*{nickname}" id="nickname" type="text" class="form-control"  placeholder="Wpisz nickname">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Wpisz email">
                <small id="emailHelp" class="form-text text-muted">Nikt nigdy nie zobaczy Twojego adresu</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Hasło</label>
                <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Zarejestruj</button>
        </form>
    </div>
</center>
</body>
</html>
